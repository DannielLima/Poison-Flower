<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .hero.is-fullheight {
            position: relative;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-body {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-body .container {
            padding: 0 1.5rem;
        }

        .hero-body .title {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            margin: 0;
        }

        .hero-body .subtitle {
            font-size: 1.5rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .hero-body .title {
                font-size: 2rem;
            }

            .hero-body .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-video">
            <video autoplay muted loop id="background-video">
                <source src="assets/videos/background.mp4" type="video/mp4">
                Seu navegador não suporta vídeo HTML5.
            </video>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title letter-spacing">
                    POISON FLOWER
                </h1>
            </div>
        </div>
    </section>
</body>
</html>

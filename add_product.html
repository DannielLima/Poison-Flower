<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POISON FLOWER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/load-navbar.js" defer></script>
    <style>
        @media screen and (max-width: 768px) {
            .column.is-half {
                width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Adicionar Produto</h1>
            <div class="columns is-centered">
                <div class="column is-10 is-medium">
                    <form action="insert_product.php" method="POST" enctype="multipart/form-data">
                        <div class="field">
                            <label class="label">Nome do Produto</label>
                            <div class="control">
                                <input class="input is-rounded" type="text" name="name" placeholder="Digite o nome do produto" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Preço</label>
                            <div class="control">
                                <input class="input is-rounded" type="number" step="0.01" name="price" placeholder="Digite o preço do produto" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Descrição</label>
                            <div class="control">
                                <textarea class="textarea is-rounded" name="description" placeholder="Digite a descrição do produto" required></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Imagem</label>
                            <div class="file is-primary is-rounded has-name">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="image" required>
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Escolha um arquivo…
                                        </span>
                                    </span>
                                    <span class="file-name">
                                        Nenhum arquivo selecionado
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-right">
                            <div class="control">
                                <button class="button is-link is-rounded" type="submit">Adicionar Produto</button>
                            </div>
                            <div class="control">
                                <a class="button is-light is-rounded" href="index.php?page=products">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.querySelector('.file-input').addEventListener('change', function() {
            if (this.files.length > 0) {
                var fileName = this.files[0].name;
                this.closest('.file').querySelector('.file-name').textContent = fileName;
            }
        });
    </script>
</body>
</html>
